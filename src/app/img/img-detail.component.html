<div class='container col-md-12'>
	<div class="row col-md-12 sneaker">
	    <div [ngStyle]="{'background-image':'url('+ image.url +')'}" class="img-container paper"></div>
	</div>
	<div class='text-container col-md-12 row'>
		<div class='name col-md-12'>
			<span id='name'>
				{{image.name}}
			</span>
		</div>
		<div class='price col-md-12'>
			<span id='price'>
				{{image.price}}
			</span>
		</div>
	</div>
</div>
